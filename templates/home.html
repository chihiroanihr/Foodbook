  <style>
    #inputFile {
      display: none
    }

    .spoonacular-ingredients-menu {
      display: none
    }

    body, html {
      height: 100%;
    }
    body {
      background: url(https://www.reynoldskitchens.com/sites/default/files/styles/background_plain/public/heroes/collection/rey_resolutiontable_landingpage.jpg?itok=tgKJqeBT) ;
          background-position: center; /* Center the image */
          background-repeat: no-repeat; /* Do not repeat the image */
          background-size: 1600px 1350px /* Resize the background image to cover the entire container */
    }

    @import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);

    input#file {
      display: inline-block;
      width: 100%;
      padding: 120px 0 0 0;
      height: 100px;
      overflow: hidden;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      background: url('https://cdn1.iconfinder.com/data/icons/hawcons/32/698394-icon-130-cloud-upload-512.png') center center no-repeat #e4e4e4;
      border-radius: 20px;
      background-size: 60px 60px;
    }

    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      margin-top: -200px;
      margin-left: -200px;
      border-radius: 2px;
      box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
      overflow: hidden;
      color: #333;
      font-family: "Open Sans", Helvetica, sans-serif;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 260px;
      border-radius: 3px;
      box-shadow: 8px 10px 15px 0 rgba(0, 0, 0, 0.2);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      flex-direction: column;
    }

    .title {
      width: 100%;
      height: 50px;
      border-bottom: 1px solid #999;
      text-align: center;
    }

    h1 {
      font-size: 16px;
      font-weight: 300;
      color: #666;
    }

    .dropzone {
      width: 100px;
      height: 80px;
      border: 1px dashed #999;
      border-radius: 3px;
      text-align: center;
    }

    .upload-icon {
      margin: 25px 2px 2px 2px;
    }

    .upload-input {
      position: relative;
      top: -62px;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    .btn {
      display: block;
      width: 140px;
      height: 40px;
      background: black;
      color: #fff;
      border-radius: 3px;
      border: 0;
      box-shadow: 0 3px 0 0 red;
      transition: all 0.3s ease-in-out;
      font-size: 14px;
    }

    .btn:hover {
      background: rebeccapurple;
      box-shadow: 0 3px 0 0 deeppink;
    }
  </style>

  <script>

  $('span').click(function() {
        labelID = $(this).attr('id');
        $('#inputSpan').trigger('click');
  });

  function activateSpinner() {
      document.getElementById("submitBtn").innerHTML = "<span class='spinner-border spinner-border-sm' role='status' aria-hidden='true'></span>Loading..."
  }
  </script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
      </div><!--/.container-fluid -->
    </nav>
    <div class="jumbotron" style="padding: 20px; background-color: #fff">
      <!-- <h1 style="font-size: 50px;" align="center">Foodbook</h1>  -->
      <img src="https://scontent.fyhu1-1.fna.fbcdn.net/v/t1.15752-9/83350045_796149240885948_8396802170535542784_n.jpg?_nc_cat=110&_nc_eui2=AeFqGO1XAEAk4YF4LjcVre2w15YrOOz4_JCm2Kn28mKxx_Ij1F1a5X8QaZO2cC98H80Ym6tikqjMVv4hdYB7uvmoIzIXo91bKfR04vMBUNDogw&_nc_ohc=5eKJeJ-kztIAX8oCvqm&_nc_ht=scontent.fyhu1-1.fna&oh=e15a9da34194d6697e544c8a2d26216e&oe=5EC5843A" alt="foodbook logo" height="120px" style="display: block;
      margin-left: auto;
      margin-right: auto;
      width: 40%;">
    </div>
  </div>
  <form class="md-form" action="/uploader" method="POST" enctype="multipart/form-data">
    <div class="frame">
      <div class="center">
        <div class="title">
          <h1 id="fileName">Upload file!</h1>
        </div>

        <!-- <div class="dropzone" class="file-upload-wrapper">
          <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
          <input type="file" class="upload-input" name="file">
        </div> -->
        <div class="btn btn-primary btn-sm float-center">
          <label>
            <span id="inputSpan">Choose file</span>
            <input id="inputFile" type="file" name="file" onchange="getFileName()">
          </label>

        </div>
        <button  id="submitBtn" type="submit" class="btn btn-primary" onclick="activateSpinner()">
          Submit
        </button>
      </div>
    </div>
  </form>


</body>
<script>
  function getFileName() {
      var file = document.getElementById("inputFile").files;
      document.getElementById("fileName").innerHTML = file[0].name;
  }
</script>
</html>

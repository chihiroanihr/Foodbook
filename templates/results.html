<html>
<style>
  #spoonacular-ingredient-vis-list {
    display: none;
  }

  #dish {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }
</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" text="center" href="../">Foodbook</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class=".col-md-6 .col-md-offset-3">
          <img id="dish" src="tempDir/{{dish[2]}}" alt="{{dish[0]}}">
        </div>
      </div>
      <h1>{{dish[0]}}</h1>
      Confidence:
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{dish[1]}}" aria-valuemin="0" aria-valuemax="100" style="width: {{dish[1]}}%;">
          {{dish[1]}}%
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      {% for recipeVideo in recipiesVideos %}

      <div class="panel panel-primary" class="col-sm">
        <div class="panel-heading">{{recipeVideo[0]}}</div>
        <div class="panel-body">
          <p>{{recipeVideo[3]}} views</p>
          <a href={{recipeVideo[1]}}>
            <img src={{recipeVideo[2]}}></img>
          </a>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
  <div class="container">
    <div class="row">
  {% for recipe in recipies %}
  <div class="panel panel-primary" class="col-sm">
    <div class="panel-heading">{{recipe[0]}}</div>
    <div class="panel-body">
  <h1>Ready in {{ recipe[1] }} minutes</h1>
  <h1>Serves {{ recipe[2] }} people</h1>
  {{ recipe[5]|safe }}
  </div>
  </div>
  {% endfor %}
  </div>
  </div>
</body>

</html>
